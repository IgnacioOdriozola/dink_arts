<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css">
    <link rel="shortcut icon" href="../src/img/dinkLogo.ico" type="image/x-icon">
    <title>Contact_me</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
      <a href="../index.html" class="header__logo"
        ><img src="../src/img/Logo.png" class="logo__img" alt="Dink Arts logo"
      /></a>
      <nav class="header__navigationMenu">
        <a href="characterDesign.html" class="header__navigationMenuItems">Character_design</a> 
        <a href="dnd_homebrew.html" class="header__navigationMenuItems">Dnd_homebrew</a>  
        <a href="about_me.html" class="header__navigationMenuItems">About_me</a>  
        <a href="contact_me.html" class="header__navigationMenuItems">Contact_me</a>  
      </nav>
    </header>
    <!-- Header end -->
    <!-- Body -->
    <main>
        <h1>Contact_me</h1>
        <section class="contactPage">
          <article class="thanks">
            <picture>
              <img src="../src/img/cofee.jpg" alt="One girl is happy with her cofee" class="thanks__image">
            </picture>
            <h2 class="thanks__text">Thanks for yout support</h2>
          </article>
          <!-- Form -->
          <form action="./javascript.js" class="contactForm">
              <label for="name">Name: </label></br>
              <input type="text" name="name" />
              </br>
              </br>
              <label for="mail">Mail: </label></br>
              <input type="email" name="mail" placeholder="yourmail@mail.com" />
              </br>
              </br>
              <label for="howFindedMe">How did you find me? </label>
              </br>
              <label for="rrss">Social media </label>
              <input type="radio" name="howFindedMe" value="rrss" id="rrss"/>
              </br>
              <label for="friends">Friends </label>
              <input type="radio" name="howFindedMe" value="friends" id="friends"/>
              </br>
              <label for="other">Other </label>
              <input type="radio" name="howFindedMe" value="other" id="other"/>
              </br>
              </br>
              <label for="comments">Comments: </label>
              </br>
              <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
              </br>
              <button>Submit</button>
          </form>
      </section>
    </main>
    <!-- Body end -->
    <!-- Footer -->
    <footer>
      <p>Copyright Dink_Arts</p>
      <a href="../index.html">Home</a>

      <nav class="footer__socialMedia">

        </a>
        <a href="https://www.discord.com" target="_blank">
          <span class="iconify" data-icon="bxl:discord"></span>
        </a>
        <a href="https://www.tiwtch.com" target="_blank">
          <span class="iconify" data-icon="ph:twitch-logo-fill"></span>
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <span class="iconify" data-icon="fa:youtube-square"></span>
        </a>
      </nav>
    </footer>
    <!-- Footer end -->
