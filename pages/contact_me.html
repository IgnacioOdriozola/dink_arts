<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" 
      content="Dink arts is a page of a plastic artist who creates characters on demand and you can make your request or any recommendation or comment here">
    <meta name="keywords" content="character, request, painting, dungeon & dragons, DnD, homebrew, fanart">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="shortcut icon" href="../src/img/dinkLogo.ico" type="image/x-icon">
    <title>Dink_Arts | Contact_me</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
      <a href="../index.html" class="header__logo"
        ><img src="../src/img/Logo.png" class="logo__img" alt="Dink Arts logo"
      /></a>
      <nav >
        <input type="checkbox" name="hamburguerMenuCheckbox" id="hamburguerMenuCheckbox">
        <label for="menu" class="hamburguerMenuLabel"> â˜° </label>
        <div class="header__navigationMenu">
          <a href="../pages/characterDesign.html" class="header__navigationMenuItems">Character_design</a>
          <a href="../pages/dnd_homebrew.html" class="header__navigationMenuItems">DnD_homebrew</a>
          <a href="../pages/about_me.html" class="header__navigationMenuItems">About_me</a>
          <a href="../pages/contact_me.html" class="header__navigationMenuItems">Contact_me</a>
        </div>
      </nav>
    </header>
    <!-- Header end -->
    <!-- Body -->
    <main>
        <h1>Contact_me</h1>
        <section class="contactPage">
          <article class="thanks">
            <picture>
              <img src="../src/img/contactMe-cofee.jpg" alt="One girl is happy with her cofee" class="thanks__image">
            </picture>
            <h2 class="thanks__text">Thanks for your support</h2>
          </article>
          <!-- Form -->
          <form action="./javascript.js" class="contactForm form-floating mb-3">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" name="name" id="name" placeholder="your name" />
              <label for="name">Name: </label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="email" name="mail" id="mail" placeholder="yourmail@mail.com" />
              <label for="mail">Mail: </label>
            </div>
            <div>
              <label for="howFindedMe">How did you find me? </label>
              <div class="form-check">
                <label for="rrss">Social media </label>
                <input class="form-check-input" type="radio" name="howFindedMe" value="rrss" id="rrss"/>
              </div>
              <div class="form-check">
                <label for="friends">Friends </label>
                <input class="form-check-input" type="radio" name="howFindedMe" value="friends" id="friends"/>
              </div>
              <div class="form-check">
                <label for="other">Other </label>
                <input class="form-check-input" type="radio" name="howFindedMe" value="other" id="other"/>
              </div>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" name="comments" id="comments" cols="30" rows="10" placeholder="your comment"></textarea>
              <label for="comments">Comments: </label>
            </div>
            <div>
              <button type="submit" class="btn btn-success">Submit</button>
          </form>
      </section>
    </main>
    <!-- Body end -->
    <!-- Footer -->
    <footer>
      <p>Copyright Dink_Arts</p>
      <a href="../index.html">Home</a>

      <nav class="footer__socialMedia">
        <a href="https://www.instagram.com/dink_arts/" target="_blank">
          <span class="iconify" data-icon="uil:instagram-alt"></span>
        </a>
        <a href="https://www.discord.com" target="_blank">
          <span class="iconify" data-icon="bxl:discord"></span>
        </a>
        <a href="https://www.twitch.com" target="_blank">
          <span class="iconify" data-icon="ph:twitch-logo-fill"></span>
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <span class="iconify" data-icon="fa:youtube-square"></span>
        </a>
      </nav>
    </footer>
    <!-- Footer end -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
